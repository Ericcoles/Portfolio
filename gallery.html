    <!-- Footer -->
    <footer>
      <section id="Contact">
        <form>
          <div>
            <label for="name">Full Name *</label>
            <input type="text" name="name" id="msg-sender" size="45" />
          </div>
          <div>
            <label for="company">company *</label>
            <input type="text" name="company" id="company" size="45" />
          </div>
          <div>
            <label for="email">Email *</label>
            <input type="email" name="email" id="msg-email" size="50" />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea
              name="message"
              id="msg-message"
              autocomplete="off"
              placeholder=" Message "
            ></textarea>
          </div>
          <div>
            <button type="submit" name="send" id="msg-submit">Submit</button>
          </div>
        </form>
